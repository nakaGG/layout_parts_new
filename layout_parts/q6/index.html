<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q6. 中央寄せ</p>
      </h2>
      <div class="box">
        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q6-1 左右中央寄せ ー</p>
          </h3>
          <div class="q6 q6--horizontal">
            <div class="q6__box q6__textalign">
              <div class="q6__box__inner">
                <p class="q6__box__text">text-align</p>
              </div>
            </div>
            <div class="q6__box q6__margin">
              <p class="q6__box__text">margin</p>
            </div>
          </div>
        </div>

        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q6-2 天地左右中央寄せ ー</p>
          </h3>
          <div class="q6 q6--around q6__table">
            <div class="q6__table__box">
              <p class="q6__table__text">table</p>
            </div>
          </div>
          <div class="q6 q6--around q6__flex">
            <p class="q6__flex__text">flex</p>
          </div>

          <div class="q6 q6--position">
            <div class="q6__box is-stable q6__position">
              <p class="q6__box__inner q6__position__inner">position固定</p>
            </div>
            <div class="q6__box is-flexible q6__position">
              <p class="q6__box__inner q6__position__inner">position可変</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
